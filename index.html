<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1>My Library</h1>
      </div>
    </header>

    <main class="main-container">
      <button class="add-button" id="addButton">Add a book</button>
      <div class="bookShelf" id="bookShelf"></div>
    </main>

    <div class="popup-container" id="popup-container">
      <form class="form" id="form">
        <h2>Add Book</h2>

        <input id="title" type="text" placeholder="Book Title" required />

        <input id="author" type="text" placeholder="Author's Name" required />

        <input id="page" type="number" placeholder="Pages" required />

        <div class="read-checkbox">
          <label for="isRead">Have you read it?</label>
          <input type="checkbox" id="isRead" />
        </div>

        <button class="enter-button" type="submit">Enter</button>
      </form>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
